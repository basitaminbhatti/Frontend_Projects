<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 2.0  </title>
    <link rel="stylesheet" href="style.css" />
    <script src="feather.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Tuesday</h2><span class="date-day">21 Sep 2023</span><i class="location-icon"
                    data-feather="map-pin"></i><span class="location">Karachi, PK</span>
            </div>
            <div class="weather-container"><img src="images/sun.svg" id="weather-icon" class="weather-icon">
                <h1 class="weather-temp">29<sup>°c</sup></h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">Pressure</span><span class="value pressure-value">1012 mb</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value humidity-value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value wind-value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="hour-container">
                <ul class="hour-list">
                    <li class="active"><img src="images/sun.svg" class="hour-icon hour-icon-one"><span class="hour-name hour-one">09:00</span><span
                            class="hour-temp temp-one">29°C</span></li>
                    <li><img src="images/cloud-lightning.svg" class="hour-icon hour-icon-two"></i><span class="hour-name hour-two">12:00</span><span
                            class="hour-temp temp-two">21°C</span></li>
                    <li><img src="images/cloud-drizzle.svg" class="hour-icon hour-icon-three"></i><span class="hour-name hour-three">15:00</span><span
                            class="hour-temp temp-three">08°C</span></li>
                    <li><img src="images/cloud-rain.svg" class="hour-icon hour-icon-four"></i><span class="hour-name hour-four">18:00</span><span
                            class="hour-temp temp-four">19°C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
            </div>
            <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
